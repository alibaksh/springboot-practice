global
	maxconn 		4896

defaults
	log				global
	mode			http
	option			httplog
	option			dontlognull
	retries			3
	option			redispatch
	maxconn			2000
	timeout connect	5000
	timeout client	5000
	timeout server	5000
	
	option httpchk HEAD /home/health
	http-check	expect status 200
	 
listen www
	bind			*:9990
	server www1		*:9991
	server www2		*:9999